<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mèmes Absurdes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🧠 Générateur de Mèmes Absurdes 🧠</h1>
        <p>Créez des mèmes saturés et absurdes façon TikTok/Reddit !</p>
        
        <div class="input-section">
            <textarea id="memeText" placeholder="Entrez votre texte absurde ici..." rows="4"></textarea>
            <button id="generateBtn" onclick="generateMeme()">Générer un Mème</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <p>Génération en cours... 🎨</p>
        </div>
        
        <div id="result" class="result hidden">
            <h3>Votre mème absurde :</h3>
            <video id="memeVideo" controls width="640" height="480">
                Votre navigateur ne supporte pas la lecture vidéo.
            </video>
            <div class="actions">
                <button onclick="downloadVideo()">Télécharger</button>
                <button onclick="generateAnother()">Générer un autre</button>
            </div>
        </div>
        
        <div class="suggestions">
            <h3>Suggestions de textes absurdes :</h3>
            <div class="suggestion-buttons">
                <button onclick="setSuggestion('Quand tu réalises que les bananes sont des téléphones jaunes')">🍌 Bananes téléphones</button>
                <button onclick="setSuggestion('POV: Tu es un pingouin qui fait du skateboard dans l\'espace')">🐧 Pingouin spatial</button>
                <button onclick="setSuggestion('Moi quand je vois que mon frigo parle mandarin')">🥶 Frigo mandarin</button>
                <button onclick="setSuggestion('Les chaussettes qui disparaissent sont en fait des agents secrets')">🧦 Chaussettes espions</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
